<div class="row">
    <div class="col-sm-12">
    	<div id="header">
      	<h1>Homelette</h1><h5>From the best chefs in the world directly in your kitchen</h5>
    	</div>
    </div>
</div>

<div id="LeftNavBar"> 
	
  <div class="col-md-12">
  	<div class="row">
  		<div class="col-md-12"> 
  	    <h1>My Dinner</h1><br> 
  	  </div> 
  	</div>
  </div>
  <div class="col-md-12"> 
   	<div class="row">
    	<div class="col-md-12">   
        <div class="col-md-8">
          <p>People</p>
          <div id="numberOfGuests"></div>
          <br>
        </div>
      <div class="col-md-4">  
      	<div class="row">
          <div class="col-md-12">
      		  <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
  		    </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button> 
          </div>  
        </div>
      </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">   
		    <div class="col-md-8">
        		<p>Dishname</p>
        		<div id="dishname"></p></div>
        	</div>

        	 <div class="col-md-4">    
        		<p>Cost</p><span id="cost"></span><span id="totalMenuPrice"></span></p>
        		<br>
	    	</div>
	    </div>
	</div>

	<div class="row">
    <div class="col-md-12"> 
      <div class="col-md-8">
 	      <button id="createDinner" class="btn btn-default" value="Confirm dinner">Confirm Dinner</button>
 	      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	    </div>
	  </div>
	</div> 

  </div>
</div>
