<div class="row">
    <div class="col-sm-12">
    	<div id="header">
      	<h1>Homelette</h1><h5>From the best chefs in the world directly in your kitchen</h5>
    	</div>
    </div>
</div>

<div id="LeftNavBar"> 
	<div class="col-md-12">
	<div class="row">
		<div class="col-md-12"> 
	    <h1>My Dinner</h1><br> 
	    </div> 
	</div>
	</div>
	
	   	<div class="row">
	      	<div class="col-md-12">   
		      <div class="col-md-8">
		        <p>People</p>
		        <div id="numberOfGuests"><input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10"></div>
		        <br>
		      </div>
		      <div class="col-md-4">
		      		<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
		            <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>   
		      </div>
    		</div>
		</div>

    <div class="row">
        <div class="col-md-12">   
		    <div class="col-md-8">
        		<p>Dishname</p>
        		<div id="dishname"></p></div>
        	</div>

        	 <div class="col-sm-4 ">    
        		<p>Cost</p><span id="cost"></span><span id="totalMenuPrice"></span></p>
        		<br>
	    	</div>
	    </div>
	</div>

	<div class="row">
        <div class="col-md-12"> 
        	<div class="col-md-8">
 	        <button id="createDinner" class="btn btn-default" value="Confirm dinner">Confirm Dinner</button>
 	        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	        </div>
	    </div>
	</div>
	      
  	 
    </div>

</div>

  <div id="SelectDishScreen">
      <div id="vitruta">
        <h2>Select Dish</h2>
        <!-- search for -->
        <div class="input-group">
          <input id="searchvalue" type="text" class="form-control" placeholder="Enter key words">
          <span class="input-group-btn">
            <button id="search" class="btn btn-default" type="button">Search</button>
          </span>


          <!-- main dessert starter -->
          <div class="col-xs-5">
            <select id="coursebutton" class="form-control">
              <option data-type="starter" selected>Starter</option>
              <option data-type="main dish" selected>Main</option>
              <option data-type="dessert" selected>Dessert</option>
            </select>
          </div>
        </div>
       </div>

      <div id=' + dishes[k].id + '>
      <img style="width:150px;height:150px;" src="images/toast.jpg">
      <br><button id="toast" class="btn btn-default" type="button">Toast</button>
      <br>Ipsum tjoho
      </div>
