<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />


  </head>
  <body>

<div class="row">
    <div class="col-sm-12">
    	<div id="header">
      	<h1>Homelette</h1><h5>From the best chefs in the world directly in your kitchen</h5>
    	</div>
    </div>
</div>

<div id="LeftNavBar"> 
	<div class="col-md-12">
	<div class="row">
		<div class="col-md-12"> 
	    <h1>My Dinner</h1><br> 
	    </div> 
	</div>
	</div>
	
	   	<div class="row">
	      	<div class="col-md-12">   
		      <div class="col-md-8">
		        <p>People</p>
		        <div id="numberOfGuests"><input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10"></div>
		        <br>
		      </div>
		      <div class="col-md-4">
		      		<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
		            <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>   
		      </div>
    		</div>
		</div>

    <div class="row">
        <div class="col-md-12">   
		    <div class="col-md-8">
        		<p>Dishname</p>
        		<div id="dishname"></p></div>
        	</div>

        	 <div class="col-sm-4 ">    
        		<p>Cost</p><span id="cost"></span><span id="totalMenuPrice"></span></p>
        		<br>
	    	</div>
	    </div>
	</div>

	<div class="row">
        <div class="col-md-12"> 
        	<div class="col-md-8">
 	        <button id="createDinner" class="btn btn-default" value="Confirm dinner">Confirm Dinner</button>
 	        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	        </div>
	    </div>
	</div>
	      
  	 
    </div>
  	</div>
</div>
